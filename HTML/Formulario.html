<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade PW I</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>
    
    <img src="../Imagens/dos.jpg" alt="">

    <form action="">
        <h2>Insira seus dados</h2>
            <div>
                <label for="cemail">Email:</label>
                <input type="text" name="cemail" placeholder=" Seu email">
            </div>

            <div>
                <label for="pass"> Senha:</label>
                <input type="password" name="pass" placeholder=" Sua senha">
            </div>

            <div>
                <label for="lembme">Lembre-me</label>
                <input type="checkbox" name="lembme">
            </div>
            
            <div>
                <input type="submit" name="acao" value="Enviar">
            </div>
            
    </form>
</body>
